
<div class="row">
    <div class="col-lg-6" *ngFor="let hero of heros">
        <div class="card">
            <div class="card-body">
                <div class="d-flex no-block">
                    <div class="m-r-20 align-self-center"><span class="lstick m-r-20"></span><img
                            src="../assets/images/icon/income.png" alt="Income"></div>
                    <div class="align-self-center">
                        <h6 class="text-muted m-t-10 m-b-0">{{ hero.name }}</h6>
                        <p> {{ hero.editorial }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
