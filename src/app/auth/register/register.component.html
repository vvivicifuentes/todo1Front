<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            
            <form class="form-horizontal form-material" 
                    id="loginform" 
                    autocomplete="off"
                    [formGroup]="registerForm"
                    (ngSubmit)="crearUsuario()">

                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
                <div class="form-group ">
                    <div class="row m-t-20">
                        <div class="col-xs-6 col-md-6">
                            <input class="form-control"
                                    type="text"
                                    placeholder="nombreUsuario"
                                    formControlName="nombreUsuario">
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="row ">
                        <div class="col-xs-6 col-md-6">
                            <input class="form-control" 
                                    type="text" 
                                    placeholder="nombre"
                                    formControlName="nombre">
                        </div>
            
                        <div class="col-xs-6 col-md-6">
                            <input class="form-control" 
                                    type="text" 
                                    placeholder="Email"
                                    formControlName="email">
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <input class="form-control" 
                                    type="password" 
                                    placeholder="Password"
                                    formControlName="password">
                        </div>
                
                        <div class="col-xs-6 col-md-6">
                            <input class="form-control" 
                                    type="password" 
                                    placeholder="Confirm Password"
                                    formControlName="password2">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-danger">

                        <p *ngIf="campoNoValido('nombreUsuario')">* username is required</p>
                        <p *ngIf="campoNoValido('nombre')">* name is required</p>
                        <p *ngIf="campoNoValido('email')">* Email is required or it has a good extrucure</p>
                        <p *ngIf="contrasenasNoValidas()">* Both password should be same</p>

                    </div>
                </div>
                
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Already have an account? <a routerLink="/login" class="text-info m-l-5"><b>Sign In</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
